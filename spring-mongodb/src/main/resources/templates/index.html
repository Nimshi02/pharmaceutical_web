
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<style>

			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			}
			th, td {
				padding: 10px;
			}
</style>
</head>
<body><h1>Add Medicine</h1>
	<form action="/addDrug" method="POST">
			id <input type="text" id="id" name="id" /><br /><br>
			Name <input type="text" id="name" name="name" /><br /><br>
			Quantity <input type="text" id="qty" name="qty" /><br /><br>
			Price <input type="text" id="price" name="price" /><br /><br>
			Description&nbsp;<textarea rows="5" cols="70" id="description" name="description" ></textarea><br/><br>
			<input type="submit" />
		</form>
		&nbsp;
		&nbsp;
		&nbsp;
		<h1>Display Medicine</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="drug : ${DrugList}">
					<td th:text="${cdrug.id}"></td>
					<td th:text="${drug.name}"></td>
					<td th:text="${drug.description}"></td>
					<td th:text="${drug.qty}"></td>
					<td th:text="${drug.price}"></td>
				</tr>
			</tbody>
		</table>
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		<br>
		<br>
		
		&nbsp;
		<h1>Delete Medicine</h1><br>
		<form action="/delete/">
			ID <input type="text" id="id" name="id"><br><br>
			<input type="submit" value="Delete">
	
		</form>
		&nbsp;
		&nbsp;
		&nbsp;
		&nbsp;
		
		<h1>Update Medicine</h1><br>
		
		<form action="/Update/{id}" method="post">
			id <input type="text" id="id" name="id" /><br /><br>
			Name <input type="text" id="name" name="name" /><br /><br>
			Quantity <input type="text" id="qty" name="qty" /><br /><br>
			Price <input type="text" id="price" name="price" /><br /><br>
			Description<textarea rows="5" cols="70" id="description" name="description" ></textarea><br/><br>
			<input type="submit" value="Update"/>
		</form>
</body>
	

</html>
